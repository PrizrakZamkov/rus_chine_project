{% extends 'base/base.html' %}

{% block title %} Переводчик {% endblock %}


{% block content %}
<div class="mb-4">
    <div class="mb-3">
    </div>
    <div class="mb-4 d-grid gap-2 col-6 mx-auto">
        <h3>Simple Translate</h3>
    </div>
    <div class="row">
        <div class="col-sm-16 mb-4">
            <form action="/translate" method="POST">
                {% csrf_token %}
                <div class="d-grid gap-2 col-6 mx-auto ">
                    <div class="card h-100">
                        <h5 class="card-header">Русский --> Китайский</h5>
                        <div class="card-body">

                            <input class="mb-3" name="Rus" value="{{ rus_text }}">

                            <button class="btn btn-primary mb-2" type="submit" name="cmd">
                                Перевести
                            </button>

                            <div class="card d-grid gap-2 col-14 mx-auto">
                                <div class="card-body">
                                    <h5 class="card-text">{{ res_chi }}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-sm-16 mb-4">
            <form action="/translate" method="POST">
                {% csrf_token %}
                <div class="d-grid gap-2 col-6 mx-auto ">
                    <div class="card h-100">
                        <h5 class="card-header">Китайский --> Русский</h5>
                        <div class="card-body">

                            <input class="mb-3" name="Chi" value="{{ chi_text }}">

                            <button class="btn btn-primary mb-2" type="submit" name="cmd">
                                Перевести
                            </button>

                            <div class="card d-grid gap-2 col-14 mx-auto">
                                <div class="card-body">
                                    <h5 class="card-text">{{ res_rus }}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>
{% endblock %}
